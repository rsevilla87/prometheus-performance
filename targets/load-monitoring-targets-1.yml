---
global:
  writeToFile: false
  indexerConfig:
    enabled: false

jobs:
  - name: load-monitoring
    jobIterations: 10
    qps: 50
    burst: 50
    namespacedIterations: true
    namespace: load-monitoring
    cleanup: true
    waitWhenFinished: true
    podWait: false
    objects:
      - objectTemplate: assets/eagle-deployment.yaml
        replicas: 100
        inputVars:
          tempo: 10                # 10 static series + 5 extra series generated by Prometheus itself
          labelValueExplosion: false
          labelNameExplosion: false
          staticMetrics: true
          podReplicas: 10

      - objectTemplate: assets/eagle-service.yaml
        replicas: 100

      - objectTemplate: assets/eagle-servicemonitor.yaml
        replicas: 100

