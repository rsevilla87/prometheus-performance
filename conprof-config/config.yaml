scrape_configs:
- job_name: prometheus-user-workload-0
  scrape_interval: 300s
  scrape_timeout: 10s
  profiling_config:
    pprof_config:
      heap:
        enabled: true
      profile:
        enabled: false
      goroutine:
        enabled: false
      threadcreate:
        enabled: false
      allocs:
        enabled: false
      block:
        enabled: false
      mutex:
        enabled: false
      trace:
        enabled: false
  static_configs:
  - targets:
    - localhost:9090

